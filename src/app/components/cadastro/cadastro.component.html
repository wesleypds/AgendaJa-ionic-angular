<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center;"> Cadastro </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <form [formGroup]="cadastroForm" (ngSubmit)="register()">
    <ion-item>
      <ion-input formControlName="firstName" type="text" label="Primeiro nome" fill="solid" label-placement="floating"
        [counter]="true" [maxlength]="10"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input formControlName="lastName" type="text" label="Segundo nome" fill="solid"
        label-placement="floating" [counter]="true" [maxlength]="100"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" formControlName="user" label="Nome de usuário" fill="solid"
        label-placement="floating" [counter]="true" [maxlength]="10"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" formControlName="email" label="E-mail" placeholder="Ex.: email@email.com" fill="solid"
        label-placement="floating" errorText="E-mail Inválido" ngModel email></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" formControlName="password" label="Senha" fill="solid"
        label-placement="floating"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="cadastroForm.get('password')?.hasError('strongPassword')" class="error">
      A senha deve ter pelo menos 9 caracteres. <br>
      A senha deve conter ao menos uma letra maiúscula, uma minúscula, um número e um caractere especial.
    </ion-text>

    <div class="botoes">
      <ion-button type="submit">
        Cadastrar
      </ion-button>
      <ion-button fill="clear" (click)="clear()">
        Limpar
      </ion-button>
    </div>

  </form>
  <ion-fab slot="fixed" vertical="bottom" horizontal="start">
    <ion-fab-button>
      <a style="text-decoration: none; color: inherit;" routerLink="/login">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </a>
    </ion-fab-button>
  </ion-fab>
</ion-content>
