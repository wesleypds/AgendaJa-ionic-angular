<ion-menu contentId="main-content-menu">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-label *ngIf="user$ | async as user">Olá, {{ user.firstName }} {{ user.lastName }}</ion-label>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item button (click)="notFound()">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
  
      <ion-item button (click)="notFound()">
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>Configurações</ion-label>
      </ion-item>
  
      <ion-item color="danger">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>  
</ion-menu>
<div class="ion-page" id="main-content-menu">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>AgendaJá</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">


    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</div>
