<form [formGroup]="cadastroForm" (ngSubmit)="register()">
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" formControlName="name"></ion-input>
  </ion-item>
  <p *ngIf="cadastroForm.get('name')?.invalid && cadastroForm.get('name')?.touched" class="error">
    O nome deve ter pelo menos 3 caracteres.
  </p>

  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" formControlName="email"></ion-input>
  </ion-item>
  <p *ngIf="cadastroForm.get('email')?.invalid && cadastroForm.get('email')?.touched" class="error">
    Insira um e-mail vÃ¡lido.
  </p>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>
  <p *ngIf="cadastroForm.get('password')?.invalid && cadastroForm.get('password')?.touched" class="error">
    A senha deve ter pelo menos 6 caracteres.
  </p>

  <ion-button expand="full" type="submit" [disabled]="cadastroForm.invalid">
    Cadastrar
  </ion-button>
</form>
