<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bem-vindo ao AgendaJ√°!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Usu√°rio</ion-label>
          <ion-input type="text" formControlName="user"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit">
          Entrar
        </ion-button>
        <ion-button expand="block" (click)="resetarDados()">
          Resetar Dados
        </ion-button>
      </form>
      <!-- üîÄ Link para a tela de cadastro -->
      <div class="register-link">
        <p>N√£o tem uma conta? <a routerLink="/cadastro">Cadastre-se</a></p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
